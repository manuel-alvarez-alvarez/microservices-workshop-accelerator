         * @customElement

         */

                return 'statistics-element';
            }

                return {
                    api: {
                        type: String
                    }
                };
            }

                super.connectedCallback();
                const ajax = this.$.collisionAjax;
                ajax.url = this.api + "/collision?page=0&sort=when,desc&size=" + this.max;
                ajax.generateRequest();
            }

            _onNewCollision(e) {

                const ajax = this.$.statisticsAjax;
                ajax.url = this.api + "/statistics";
                ajax.generateRequest();
            }

        }

        window.customElements.define(StatisticsElement.is, StatisticsElement);
    </script>
</dom-module>
