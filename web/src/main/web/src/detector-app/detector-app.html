<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="ws-element.html">
<link rel="import" href="detector-collision.html">

<dom-module id="detector-app">

    <link rel="import" type="css" href="../../bower_components/pure/grids.css">
    <link rel="import" type="css" href="../../bower_components/pure/grids-responsive.css">

    <template>
        <style>
            :host {
                display: block;
            }

            *,
            *:after,
            *:before {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            h1 {
                font-size: 24px;
                font-weight: bold;
                color: #F60109;
                border-bottom: 3px solid #F60109;
                margin-bottom: 20px;
            }

            .wrapper {
                width: 95%;
                max-width: 1260px;
                margin: 3em auto;
            }

        </style>

        <ws-element
                id="collisionTopic"
                endpoint="/ws"
                topic="/topic/collision"
                on-message="_onNewCollision"></ws-element>

        <iron-ajax
                id="collisionAjax"
                method="GET"
                handle-as="json"
                on-response="_onCollisions"></iron-ajax>

        <div class="wrapper">
            <h1>
                Last [[max]] collision(s)
            </h1>

            <div id="container" class="pure-g">

            </div>
        </div>

    </template>

    <script>

        /**
         * @customElement
         * @polymer
         */
        class DetectorApp extends Polymer.Element {
            static get is() {
                return 'detector-app';
            }

            static get properties() {
                return {
                    api: {
                        type: String
                    },
                    max: {
                        type: Number,
                        value: 100
                    }
                };
            }

            connectedCallback() {
                super.connectedCallback();
                const ajax = this.$.collisionAjax;
                ajax.url = this.api + "/collision?page=0&sort=when,desc&size=" + this.max;
                ajax.generateRequest();
            }

            _onNewCollision(e) {
                const id = e.detail;
                const ajax = this.$.collisionAjax;
                ajax.url = this.api + "/collision/" + id;
                ajax.generateRequest();
            }

            _onCollisions(e) {
                if (e.detail.response.hasOwnProperty("content")) {
                    const page = e.detail.response;
                    page.content.reverse();
                    page.content.forEach(it => this._addCollision(it));
                } else {
                    this._addCollision(e.detail.response);
                }
            }

            _addCollision(collision) {
                const element = document.createElement("detector-collision");
                element.className = 'pure-u-sm-1 pure-u-md-1-2 pure-u-lg-1-3 pure-u-xl-1-4';
                element.collision = collision;
                const container = this.$.container;
                if (container.children.length === 0) {
                    container.appendChild(element);
                } else {
                    while (container.children.length >= this.max) {
                        container.removeChild(container.lastChild);
                    }
                    container.insertBefore(element, container.firstChild);
                }
            }
        }

        window.customElements.define(DetectorApp.is, DetectorApp);
    </script>
</dom-module>
